
<form>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo electronico </label>
      <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Ingresa tu correo electronico.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
  </form>
  <button type="submit" class="btn btn-primary" [disabled]="email == '' && password == '' "  (click)="redireccion(1)" >Submit</button>
